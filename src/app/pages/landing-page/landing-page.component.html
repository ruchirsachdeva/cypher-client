<!--Carousel Wrapper-->
<div
  id="carousel-landing-page"
  class="carousel slide carousel-fade"
  data-ride="carousel"
  data-interval="false"
>
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li
      data-target="#carousel-landing-page"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carousel-landing-page" data-slide-to="1"></li>
    <li data-target="#carousel-landing-page" data-slide-to="2"></li>
    <li data-target="#carousel-landing-page" data-slide-to="3"></li>
    <li data-target="#carousel-landing-page" data-slide-to="4"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div class="carousel-item active slide-1 h100">
      <div class="container text-center white-font">
        <div
          class="d-flex flex-column align-items-center justify-content-center h100"
        >
          <img
            src="/assets/img/cypher_logo_white.png"
            alt="logo"
            class="main_logo"
          />
          <h2>{{ title1 }}</h2>
          <div class="row justify-content-center" style="width: 40%;">
            <div class="input-group mb-5 mt-5">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  Send
                </button>
              </div>
            </div>
          </div>
          <h3>{{ subTitle1 }}</h3>
        </div>
      </div>
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item slide-2 h100">
      <div class="container text-center black-font">
        <div
          class="d-flex flex-column align-items-center justify-content-center h100"
        >
          <img
            src="/assets/img/cypher_logo_black.png"
            alt="logo"
            class="main_logo"
          />
          <div class="row align-items-center" style="width: 60%;">
            <div class="black-line col-md-3"></div>
            <h2 class="col-md-6">{{ title2 }}</h2>
            <div class="black-line col-md-3"></div>
          </div>

          <h3>{{ subTitle2 }}</h3>
        </div>
      </div>
    </div>
    <!--/Second slide-->
    <!--Third slide-->
    <div class="carousel-item slide-3 h100">
      <div class="container text-center white-font">
        <div
          class="d-flex flex-column align-items-center justify-content-center h100"
        >
          <img
            src="/assets/img/cypher_logo_white.png"
            alt="logo"
            class="main_logo"
          />
          <div class="row align-items-center" style="width: 60%;">
            <div class="white-line col-md-3"></div>
            <h2 class="col-md-6">{{ title3 }}</h2>
            <div class="white-line col-md-3"></div>
          </div>

          <h3>{{ subTitle3 }}</h3>
        </div>
      </div>
    </div>
    <!--/Third slide-->
    <!-- Fourth slide -->
    <div class="carousel-item slide-4 h100">
      <div class="container text-center white-font">
        <div
          class="d-flex flex-column align-items-center justify-content-center h100"
        >
          <img
            src="/assets/img/cypher_logo_white.png"
            alt="logo"
            class="main_logo"
          />
          <div class="row align-items-center" style="width: 60%;">
            <div class="white-line col-md-3"></div>
            <h2 class="col-md-6">{{ title4 }}</h2>
            <div class="white-line col-md-3"></div>
          </div>

          <h3>{{ subTitle4 }}</h3>
        </div>
      </div>
    </div>
    <!-- /Fourth slide -->
    <!-- Fifth slide -->
    <div class="carousel-item slide-5 h100">
      <div class="container text-center white-font">
        <div
          class="d-flex flex-column align-items-center justify-content-center h100"
        >
          <img
            src="/assets/img/cypher_logo_white.png"
            alt="logo"
            class="main_logo"
          />
          <div class="row align-items-center" style="width: 60%;">
            <div class="white-line col-md-3"></div>
            <h2 class="col-md-6">{{ title5 }}</h2>
            <div class="white-line col-md-3"></div>
          </div>

          <h3>{{ subTitle5 }}</h3>

          <div class="row justify-content-center" style="width: 40%;">
            <div class="input-group mb-5 mt-5">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  Send
                </button>
              </div>
            </div>
          </div>

          <h3>{{ footerText5 }}</h3>
        </div>
      </div>
    </div>
    <!-- /Fifth slide -->
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a
    class="carousel-control-prev"
    href="#carousel-landing-page"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel-landing-page"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->

<div class="col-12">

  <div class="row">

    <div class="col-12"><h6><b>Log In</b></h6></div>

    <div class="alert alert-danger" *ngIf="isInvalid">
        Invalid username and password.
    </div>
    <div class="alert alert-info" *ngIf="isLogout">
        You have been logged out.
    </div>

      <div class="col-6">
        <br>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control form-control-sm" name="email" [(ngModel)]="model.email" #email="ngModel" required email />
                  <div *ngIf="email.invalid && (email.dirty ||email.touched)" class="invalid-feedback">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="3" />
                  <div *ngIf="password.invalid && (password.dirty ||password.touched)" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Please enter atleast 6 characters </div>
                  </div>
              </div>

              <div class="form-group">
               <!-- <div>
                    <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                    <label for="remember_me" class="inline">Remember me</label>
                </div>-->
                <br>
                <div><label>Forgot Password</label></div>
                <div><label>Create Account</label></div>

                <strong>Sample Users</strong>
                <table style="width: 100%;" id="sampleLoginTable">
                    <tr>
                        <td><a
                                (click)="fillLoginFields('customer1@email.com','123')"
                                href="javascript:void(0)">customer1</a></td>
                        <td><a
                                (click)="fillLoginFields('employee1@email.com','123')"
                                href="javascript:void(0)">employee1</a></td>
                        <td><a
                                (click)="fillLoginFields('manager1@email.com','123')"
                                href="javascript:void(0)">manager1</a></td>
                    </tr>
                </table>

              </div>

              <div class="form-group">
                <button type="button" [disabled]="!f.form.valid" class="btn-sm btn-block">LOG IN</button>
              </div>
          </form>
      </div>

  </div>

  <hr style="border: 1px solid">
      <label>or Sign Up with Gmail</label>

</div>

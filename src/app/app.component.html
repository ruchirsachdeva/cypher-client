<nav *ngIf="router.url !== '/home'" class="navbar navbar-expand navbar-dark sticky-top" style="background-color: white;">
  <div class="col-11">
    <a class="navbar-brand" href="#">
        <img class="logo-section" src="/assets/img/cypher_logo_black.png" alt="logo" />
    </a>
  </div>
  <div class="col-1"> 
    <button class="btn" style="font-size: 20px; padding: 0%;"><i class="fa fa-search"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn" style="font-size: 20px; padding: 0%;"><i class="fa fa-shopping-bag"></i></button>
  </div>
</nav>
<hr *ngIf="router.url !== '/home'" align="top" style="border: 1px solid; margin-top:0%; margin-left: 4%; margin-right: 3%;">

<div *ngIf="router.url == '/home'" >
  <router-outlet></router-outlet>
</div>
<div class="row">
    <div  class="col-2"  *ngIf="router.url !== '/home'">
        <a style="padding-left: 25px; color: black;text-decoration: none;">Sell</a><br>
        <a style="padding-left: 25px; color: black;text-decoration: none;" [routerLink]="['/login']">Log In</a><br>
        <div>
            <a style="padding-left: 25px; color: black;text-decoration: none;">How it works</a><br>
        </div>
        <a style="padding-left: 25px; color: black;text-decoration: none;">Categories</a><br>
        <a style="padding-left: 25px; color: black;text-decoration: none;">Feed</a><br> 
        <div class="dropdown">
            <a class="dropbtn" data-toggle="dropdown">Account</a>
            <div class="dropdown-menu" (click)="stopIt($event)" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
              <a class="dropdown-item">Wishlist</a>
              <a class="dropdown-item" [routerLink]="['/portifolio']">Portifolio</a>
              <a class="dropdown-item">Seller Dashboard</a>
              <a class="dropdown-item" [routerLink]="['/order']">Orders</a>
              <a class="dropdown-item" >Settings</a>
            </div>
        </div>
    </div>
    <div class="col-10" *ngIf="router.url !== '/home'" style="padding-left: 2%; padding-right: 4%;">
        <router-outlet></router-outlet>
    </div>
</div>


<div class="footer" *ngIf="router.url !== '/home'">

<footer class="py-4 text-white">
      
    <div class="col-md-12"  style="padding: 0%;">

        <div style="margin-left: 18%; margin-bottom: 1%; ">
            SIGN UP FOR EARLY ACCESS TO NEWS, PROMOTIONS AND MORE.
        </div>   
        <div style="margin-left: 18%; margin-bottom: 1%;">
            <div class="form-inline">
                <input type="text" style="width: 50%;" placeholder="Email"/>&nbsp;&nbsp;
                <button type="button" style="font-weight: 550; width:10%; background-color: white; color: black;">SIGN UP</button>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div>
            <i style="padding-left: 3%;" class="fa fa-instagram"></i> &nbsp;
            <i class="fa fa-facebook-official"></i> 
            <span style="padding-left: 12%;">FAQs | Terms | Privacy | Support | Contact Us</span>
        </div>

    </div>
    
  </footer>
</div>

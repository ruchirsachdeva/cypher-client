<div *ngIf="router.url=='/home' || router.url=='/cypherHome'">

</mat-sidenav-container>
</div>

        <img class="mob-logo-section" src="/assets/img/cypher_logo_black.png" alt="logo" />
      </a>
      <button class="btn" style="font-size: 20px; margin-left: 20%; padding-top: 0%;"><i class="fa fa-shopping-bag"></i></button>
    </div>
    
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">×</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </nav>
